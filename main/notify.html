<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Preferences</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(270deg, #0f172a, #1e293b, #0b84b8e8);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #e0e0e0;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #38bdf8;
            animation: pulse 2s infinite;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
            font-weight: 500;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #38bdf8;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-button {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.5);
        }

        .container {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 5rem;
        }

        .section {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 25px;
            background-color: #1d1c1c;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            color: #38bdf8;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .section p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .section label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .section input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #38bdf8;
        }

        .btn {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #818cf8, #38bdf8);
            transform: scale(1.05);
        }

        .feedback {
            margin-top: 20px;
            color: #38bdf8;
            font-weight: 500;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .section,
        .btn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .summary {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 25px;
            background-color: #1d1c1c;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .summary h2 {
            color: #38bdf8;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Contestify</div>
        <div class="nav-links">
            <a href="contest.html">Contests</a>
            <a href="notify.html">Notify</a>
            <a href="login/login-signup.html">Login</a>
            <a href="login/login-signup.html">Sign Up</a>
        </div>
        <button class="cta-button">Get Started</button>
    </nav>

    <div class="container">
        <div class="section">
            <h2>Mail Notifications ‚úâÔ∏è</h2>
            <p>Receive coding contest notifications directly to your Mail.</p>
            <label for="mail-checkbox">
                <input type="checkbox" id="mail-checkbox" name="mail" onchange="updateSummary()">
                Enable Mail Notifications
            </label>
            <button class="btn" onclick="savePreference('Mail')">Save Preference üöÄ</button>
            <p id="mail-feedback" class="feedback"></p>
        </div>

        <div class="section">
            <h2>Calendar Notifications üìÖ</h2>
            <p>Get coding contest reminders added to your mobile calendar.</p>
            <label for="calendar-checkbox">
                <input type="checkbox" id="calendar-checkbox" name="calendar" onchange="updateSummary()">
                Enable Calendar Notifications
            </label>
            <button class="btn" onclick="savePreference('Calendar')">Save Preference üöÄ</button>
            <p id="calendar-feedback" class="feedback"></p>
        </div>

        <div class="summary" id="summary">
            <h2>Current Preferences</h2>
            <p id="summary-text">No preferences selected. ‚ú®</p>
        </div>
    </div>

    <script>
        function savePreference(type) {
            let feedbackElement = document.getElementById(type.toLowerCase() + '-feedback');
            let checkbox = document.getElementById(type.toLowerCase() + '-checkbox');

            if (checkbox.checked) {
                feedbackElement.textContent = type + ' notifications enabled.';
            } else {
                feedbackElement.textContent = type + ' notifications disabled.';
            }

            feedbackElement.animate([
                { opacity: 0, transform: 'translateY(-10px)' },
                { opacity: 1, transform: 'translateY(0)' }
            ], {
                duration: 300,
                easing: 'ease-out'
            });

            updateSummary();
        }

        function updateSummary() {
            let mailCheckbox = document.getElementById('mail-checkbox');
            let calendarCheckbox = document.getElementById('calendar-checkbox');
            let summaryText = document.getElementById('summary-text');

            let preferences = [];
            if (mailCheckbox.checked) preferences.push('Mail Notifications');
            if (calendarCheckbox.checked) preferences.push('Calendar Notifications');

            if (preferences.length > 0) {
                summaryText.textContent = 'Selected: ' + preferences.join(', ');
            } else {
                summaryText.textContent = 'No preferences selected.';
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Preferences</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #1DB954, #1aa34a); /* Gradient header */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 2em;
            font-weight: 600;
        }
        .bell-icon {
            width: 30px; /* Size of the bell icon */
            height: 30px;
            margin-left: 10px; /* Space between text and icon */
            animation: bounce 1s infinite; /* Bounce animation */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }


        .container {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .section {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 25px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Added transition */
        }

        .section:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }

        .section h2 {
            color: #1DB954;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .section p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .section label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .section input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #1DB954;
        }

        .btn {
            background-color: #1DB954;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform transition */
        }

        .btn:hover {
            background-color: #1aa34a;
            transform: scale(1.05); /* Slight scale on hover */
        }

        .feedback {
            margin-top: 20px;
            color: #1DB954;
            font-weight: 500;
            text-align: center;
        }

        /* Web Animations API for subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section, .btn {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>

    <header>
        <h1>Notify</h1>
        <img src="https://static.vecteezy.com/system/resources/previews/009/394/760/non_2x/bell-icon-transparent-notification-free-png.png" alt="Notification Bell" class="bell-icon"> <!-- Notification bell icon -->
    </header>

    <div class="container">
        <div class="section">
            <h2>WhatsApp Notifications</h2>
            <p>Receive coding contest notifications directly to your WhatsApp.</p>
            <label for="whatsapp-checkbox">
                <input type="checkbox" id="whatsapp-checkbox" name="whatsapp" onchange="updateSummary()">
                Enable WhatsApp Notifications
            </label>
            <button class="btn" onclick="savePreference('WhatsApp')">Save Preference</button>
            <p id="whatsapp-feedback" class="feedback"></p>
        </div>

        <div class="section">
            <h2>Calendar Notifications</h2>
            <p>Get coding contest reminders added to your mobile calendar.</p>
            <label for="calendar-checkbox">
                <input type="checkbox" id="calendar-checkbox" name="calendar" onchange="updateSummary()">
                Enable Calendar Notifications
            </label>
            <button class="btn" onclick="savePreference('Calendar')">Save Preference</button>
            <p id="calendar-feedback" class="feedback"></p>
        </div>

        <div class="summary" id="summary">
            <h2>Current Preferences</h2>
            <p id="summary-text">No preferences selected.</p>
        </div>
    </div>

    <script>
        function savePreference(type) {
            let feedbackElement = document.getElementById(type.toLowerCase() + '-feedback');
            let checkbox = document.getElementById(type.toLowerCase() + '-checkbox');
            
            if (checkbox.checked) {
                feedbackElement.textContent = type + ' notifications enabled.';
            } else {
                feedbackElement.textContent = type + ' notifications disabled.';
            }

            // Using Web Animations API for feedback animation
            feedbackElement.animate([
                { opacity: 0, transform: 'translateY(-10px)' },
                { opacity: 1, transform: 'translateY(0)' }
            ], {
                duration: 300,
                easing: 'ease-out'
            });

            updateSummary();
        }

        function updateSummary() {
            let whatsappCheckbox = document.getElementById('whatsapp-checkbox');
            let calendarCheckbox = document.getElementById('calendar-checkbox');
            let summaryText = document.getElementById('summary-text');

            let preferences = [];
            if (whatsappCheckbox.checked) preferences.push('WhatsApp Notifications');
            if (calendarCheckbox.checked) preferences.push('Calendar Notifications');

            if (preferences.length > 0) {
                summaryText.textContent = 'Selected: ' + preferences.join(', ');
            } else {
                summaryText.textContent = 'No preferences selected.';
            }
        }
    </script>

</body>
</html>

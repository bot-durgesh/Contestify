<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Contests | Contestify</title>
    <link rel="stylesheet" href="contests.css">
</head>
<body>
    <div class="container">
        <h2>Upcoming Contests</h2>
        <div id="contestList">
            <!-- Contests will be dynamically added here -->
        </div>
    </div>
    
    <script>
        const contests = [
            { platform: "CodeChef", name: "Cook-Off", date: "2025-02-20", time: "18:30 UTC" },
            { platform: "CodeForces", name: "Div 2 Round", date: "2025-02-22", time: "16:00 UTC" },
            { platform: "LeetCode", name: "Weekly Contest 380", date: "2025-02-24", time: "14:00 UTC" },
            { platform: "AtCoder", name: "ABC 250", date: "2025-02-25", time: "12:00 UTC" },
            { platform: "HackerRank", name: "Coding Challenge", date: "2025-02-28", time: "20:00 UTC" }
        ];

        const contestList = document.getElementById("contestList");
        contests.forEach(contest => {
            const contestDiv = document.createElement("div");
            contestDiv.classList.add("contest-item");
            contestDiv.innerHTML = `
                <h3>${contest.platform}</h3>
                <p><strong>${contest.name}</strong></p>
                <p>Date: ${contest.date}</p>
                <p>Time: ${contest.time}</p>
            `;
            contestList.appendChild(contestDiv);
        });
    </script>
</body>
</html>

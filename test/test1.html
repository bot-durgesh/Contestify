    <script>
        // Add JavaScript to handle toggle switch animation
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const track = this.nextElementSibling;
                const thumb = track.nextElementSibling;
                if (this.checked) {
                    track.style.backgroundColor = '#28a745';
                    thumb.style.transform = 'translateX(26px)';
                } else {
                    track.style.backgroundColor = '#6c757d';
                    thumb.style.transform = 'translateX(0)';
                }
            });
        });
    </script>
